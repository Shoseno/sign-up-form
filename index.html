<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Site</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="arare-picture">
       <div class="logo">
        <img src="./seal-svgrepo-com.svg" alt="Logo icon of a seal">
        <div>
            アラレ
            <p>Arare</p>
        </div>
       </div> 
    </div>
    <div class="sign-up-area">
        <div class="pre-text">
            This service is <strong>NOT</strong> real!!! Sign up for a totally imaginary seal just like Arare the seal! Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti quisquam magni aperiam veritatis molestias harum quod voluptate.
            <p>You know you want to sign up!</p>
        </div>
        <div class="form">
            <form action="" method="get">
                <div class="form-row">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name"  name="last-name" required>
                </div>
                <div class='form-row'>
                    <label for='email'>Email</label>
                    <input id='email' name='email' type='email' placeholder='joe@example.com' required>
                  </div>
                  <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="647-888-1234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                  </div>
                  <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <div class="form-row">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                  </div>
                  <div class="form-row">
                    <button>Create Account</button>
                  </div>
            </form>
        </div>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
